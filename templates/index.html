<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Detection System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 { font-size: 2rem; font-weight: 600; }
        .subtitle { opacity: 0.9; margin-top: 0.5rem; }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        #video-stream { width: 100%; height: auto; display: block; }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .status-item { display: flex; align-items: center; gap: 0.5rem; }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .info-card {
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .info-label { font-size: 0.875rem; color: #6c757d; margin-bottom: 0.25rem; }
        .info-value { font-size: 1.125rem; font-weight: 600; color: #212529; }
        footer { padding: 1.5rem; text-align: center; color: white; opacity: 0.8; }
    </style>
</head>
<body>
    <header>
        <h1>PPE Detection System</h1>
        <p class="subtitle">Real-time safety equipment monitoring</p>
    </header>
    <main>
        <div class="container">
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>System Active</span>
                </div>
                <div class="status-item">
                    <span id="status-text">Initializing...</span>
                </div>
            </div>
            <div class="video-container">
                <img id="video-stream" src="/video_feed" alt="Video Stream">
            </div>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Detection Status</div>
                    <div class="info-value">Active</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Monitoring</div>
                    <div class="info-value">Helmet, Mask, Vest</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Processing Mode</div>
                    <div class="info-value">Real-time</div>
                </div>
            </div>
        </div>
    </main>
    <footer>PPE Detection System v1.0</footer>
    <script>
        fetch('/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status-text').textContent = 
                    data.status === 'ready' ? 'Model Loaded' : 'Model Not Found';
            })
            .catch(error => {
                document.getElementById('status-text').textContent = 'Error';
                console.error('Status check failed:', error);
            });
    </script>
</body>
</html>
