<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Detection System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 { font-size: 2rem; font-weight: 600; }
        .subtitle { opacity: 0.9; margin-top: 0.5rem; }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1400px;
            width: 100%;
        }
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        .video-container h3 {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.875rem;
            z-index: 10;
        }
        video, canvas, img { width: 100%; height: auto; display: block; }
        #detectionCanvas { display: none; }
        .controls {
            text-align: center;
            margin: 1.5rem 0;
        }
        .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover { background: #5568d3; }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover { background: #c82333; }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .status-item { display: flex; align-items: center; gap: 0.5rem; }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .detections {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            min-height: 100px;
        }
        .detections h3 { margin-bottom: 0.5rem; color: #212529; }
        .detection-item {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
        footer { padding: 1.5rem; text-align: center; color: white; opacity: 0.8; }
    </style>
</head>
<body>
    <header>
        <h1>PPE Detection System</h1>
        <p class="subtitle">Real-time safety equipment monitoring</p>
    </header>
    
    <main>
        <div class="container">
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span id="status-text">System Active</span>
                </div>
                <div class="status-item">
                    <span id="model-status">Checking model...</span>
                </div>
            </div>
            
            <div class="video-grid">
                <div class="video-container">
                    <h3>Live Camera</h3>
                    <video id="webcam" autoplay playsinline></video>
                </div>
                <div class="video-container">
                    <h3>Detection Results</h3>
                    <img id="detectionResult" alt="Detection will appear here">
                </div>
            </div>
            
            <canvas id="detectionCanvas"></canvas>
            
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">Start Camera & Detection</button>
                <button class="btn btn-danger" id="stopBtn" style="display:none;">Stop</button>
            </div>
            
            <div class="detections">
                <h3>Detected Items:</h3>
                <div id="detectionList">Click "Start Camera & Detection" to begin</div>
            </div>
        </div>
    </main>
    
    <footer>PPE Detection System v1.0</footer>
    
    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('detectionCanvas');
        const resultImg = document.getElementById('detectionResult');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const detectionList = document.getElementById('detectionList');
        const modelStatus = document.getElementById('model-status');
        
        let stream = null;
        let detecting = false;
        
        fetch('/status')
            .then(r => r.json())
            .then(data => {
                modelStatus.textContent = data.status === 'ready' ? 'Model Loaded' : 'Model Not Found';
            });
        
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                
                detecting = true;
                detectLoop();
            } catch (err) {
                alert('Camera access denied: ' + err.message);
            }
        }
        
        function stopCamera() {
            detecting = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
        }
        
        async function detectLoop() {
            if (!detecting) return;
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg');
            
            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });
                
                const data = await response.json();
                
                if (data.image) {
                    resultImg.src = data.image;
                }
                
                if (data.detections && data.detections.length > 0) {
                    detectionList.innerHTML = data.detections
                        .map(d => `<div class="detection-item">${d.class}: ${(d.confidence * 100).toFixed(1)}%</div>`)
                        .join('');
                } else {
                    detectionList.innerHTML = '<div class="detection-item">No PPE detected</div>';
                }
            } catch (err) {
                console.error('Detection error:', err);
            }
            
            setTimeout(detectLoop, 500);
        }
        
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
    </script>
</body>
</html>
